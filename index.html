<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Ejercicio Obligatorio</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light">
      <div class="container-fluid ms-2">
        <a class="navbar-brand" href="javascript:void(0)" style="color: black;">Codo a Codo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mymenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mymenu">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)" style="color: black;">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)" style="color: black;">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="javascript:void(0)">Desactivado</a>
            </li>
          </ul>
          <form class="d-flex me-4">
            <input class="form-control" type="text" placeholder="Buscar" style="margin-right: 1rem;">
            <button class="btn btn-outline-success" type="button" style="color: green;">Buscar</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-4 px-0" style="padding-right: 0%;">
          <div class="card">
            <img class="card-img-top" src="img/html5-logo.jpg" alt="HTML5 Logo">
            <div class="card-body">
              <h5 class="card-title">titulo 1</h5>
              <p class="card-text">Contenido de card</p>
              <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
            </div>
          </div>
        </div>
        <div class="col-4 px-0">
          <div class="card">
            <img class="card-img-top" src="img/css3-logo.png" alt="CSS3 Logo">
            <div class="card-body">
              <h5 class="card-title">titulo 2</h5>
              <p class="card-text">Contenido de card</p>
              <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
            </div>
          </div>
        </div>
        <div class="col-4 px-0" style="padding-left: 0%;">
          <div class="card">
            <img class="card-img-top" src="img/bootstrap-logo.png" alt="Bootstrap Logo">
            <div class="card-body">
              <h5 class="card-title">titulo 3</h5>
              <p class="card-text">Contenido de card</p>
              <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <h5 class="mt-2 ps-1">Email</h5>
    <div class="container-fluid px-1">
      <input type="email" style="width: 100%; margin-right: 0rem;">
    </div>
    <p class="text-muted ps-1">Nunca comparta su email.</p>

    <h5 class="mt-2 ps-1">Contrase√±a</h5>
    <div class="container-fluid px-1">
      <input type="password" style="width: 100%; margin-right: 0rem;">
    </div>

    <div class="form-check mt-4 ms-1">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        <h5>Verificar</h5>
      </label>
    </div>

    <button type="button" class="btn btn-primary mt-3 ms-1">
      <h5>Enviar</h5>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
